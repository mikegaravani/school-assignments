<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARYLAND FLAG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flag">
        <div class="quarter top-left">
            <div class="stripe odd"></div>
            <div class="stripe even"></div>
            <div class="stripe odd"></div>
            <div class="stripe even"></div>
            <div class="stripe odd"></div>
            <div class="stripe even"></div>

            <div class="diagonal-mess one6"></div>
            <div class="diagonal-mess two6"></div>
            <div class="diagonal-mess three6"></div>
            <div class="diagonal-mess four6"></div>
            <div class="diagonal-mess five6"></div>
            <div class="diagonal-mess six6"></div>
        </div>

        <div class="quarter top-right">
            <div class="fourth f1">
                <div class="draw sector1 line11"></div>
                <div class="draw sector1 line12"></div>
                <div class="draw sector1 bubble11"></div>
                <div class="draw sector1 bubble12"></div>

                <div class="draw sector1 crosshor1"></div>
                <div class="draw sector1 bubhor1"></div>

                <div class="draw sector1 crossver1"></div>
                <div class="draw sector1 bubver1"></div>
            </div>

            <div class="fourth f2">
                <div class="draw sector2 line21"></div>
                <div class="draw sector2 line22"></div>
                <div class="draw sector2 bubble21"></div>
                <div class="draw sector2 bubble22"></div>

                <div class="draw sector2 crosshor2"></div>
                <div class="draw sector2 bubhor2"></div>

                <div class="draw sector2 crossver2"></div>
                <div class="draw sector2 bubver2"></div>
            </div>

            <div class="fourth f3">
                <div class="draw sector3 line31"></div>
                <div class="draw sector3 line32"></div>
                <div class="draw sector3 bubble31"></div>
                <div class="draw sector3 bubble32"></div>

                <div class="draw sector3 crosshor3"></div>
                <div class="draw sector3 bubhor3"></div>

                <div class="draw sector3 crossver3"></div>
                <div class="draw sector3 bubver3"></div>
            </div>

            <div class="fourth f4">
                <div class="draw sector4 line41"></div>
                <div class="draw sector4 line42"></div>
                <div class="draw sector4 bubble41"></div>
                <div class="draw sector4 bubble42"></div>

                <div class="draw sector4 crosshor4"></div>
                <div class="draw sector4 bubhor4"></div>

                <div class="draw sector4 crossver4"></div>
                <div class="draw sector4 bubver4"></div>
            </div>
        </div>

        <div class="quarter bottom-left">
            <div class="fourth f1">
                <div class="draw sector1 line11"></div>
                <div class="draw sector1 line12"></div>
                <div class="draw sector1 bubble11"></div>
                <div class="draw sector1 bubble12"></div>

                <div class="draw sector1 crosshor1"></div>
                <div class="draw sector1 bubhor1"></div>

                <div class="draw sector1 crossver1"></div>
                <div class="draw sector1 bubver1"></div>
            </div>

            <div class="fourth f2">
                <div class="draw sector2 line21"></div>
                <div class="draw sector2 line22"></div>
                <div class="draw sector2 bubble21"></div>
                <div class="draw sector2 bubble22"></div>

                <div class="draw sector2 crosshor2"></div>
                <div class="draw sector2 bubhor2"></div>

                <div class="draw sector2 crossver2"></div>
                <div class="draw sector2 bubver2"></div>
            </div>

            <div class="fourth f3">
                <div class="draw sector3 line31"></div>
                <div class="draw sector3 line32"></div>
                <div class="draw sector3 bubble31"></div>
                <div class="draw sector3 bubble32"></div>

                <div class="draw sector3 crosshor3"></div>
                <div class="draw sector3 bubhor3"></div>

                <div class="draw sector3 crossver3"></div>
                <div class="draw sector3 bubver3"></div>
            </div>

            <div class="fourth f4">
                <div class="draw sector4 line41"></div>
                <div class="draw sector4 line42"></div>
                <div class="draw sector4 bubble41"></div>
                <div class="draw sector4 bubble42"></div>

                <div class="draw sector4 crosshor4"></div>
                <div class="draw sector4 bubhor4"></div>

                <div class="draw sector4 crossver4"></div>
                <div class="draw sector4 bubver4"></div>
            </div>
        </div>
        <div class="quarter bottom-right">
            <div class="stripe odd"></div>
            <div class="stripe even"></div>
            <div class="stripe odd"></div>
            <div class="stripe even"></div>
            <div class="stripe odd"></div>
            <div class="stripe even"></div>

            <div class="diagonal-mess one6"></div>
            <div class="diagonal-mess two6"></div>
            <div class="diagonal-mess three6"></div>
            <div class="diagonal-mess four6"></div>
            <div class="diagonal-mess five6"></div>
            <div class="diagonal-mess six6"></div>
        </div>
    </div>
</body>
</html>
